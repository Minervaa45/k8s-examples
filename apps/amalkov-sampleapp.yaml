apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amalkov-sampleapp
spec:
  project: default
  source:
    repoURL: https://github.com/Sodx1/sample-app
    targetRevision: main
    path: deployment/kustomize/overlays/common
  destination:
    name: in-cluster
    namespace: amalkov-sampleapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
